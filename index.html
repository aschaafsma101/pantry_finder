<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Pantry Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark custom-navbar"
        style="background-color: #0056b3; border-top: 5px solid #ff6600;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Pantry Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="food_pantry.html">Food Pantries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="donor.html">Donate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="auth-options" style="background-color: #0033A0; color: #FFFFFF; padding: 20px; text-align: center;">
        <h2>Welcome to Pantry Finder</h2>
        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#signInModal"
            style="margin-right: 10px;">Sign In</button>
        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
    </section>

    <!-- Sign In Modal -->
    <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #0033A0; color: #FFFFFF;">
                    <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="sign_in_email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="sign_in_email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="sign_in_password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="sign_in_password" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100" style="background-color: #0033A0;">Sign
                            In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #0033A0; color: #FFFFFF;">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="reg_first_name" class="form-label">First Name:</label>
                            <input type="text" class="form-control" id="reg_first_name" name="first_name">
                        </div>
                        <div class="mb-3">
                            <label for="reg_last_name" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" id="reg_last_name" name="last_name">
                        </div>
                        <div class="mb-3">
                            <label for="reg_email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="reg_email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="reg_cuny_id" class="form-label">CUNY ID:</label>
                            <input type="text" class="form-control" id="reg_cuny_id" name="cuny_id">
                        </div>
                        <div class="mb-3">
                            <label for="reg_password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="reg_password" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100"
                            style="background-color: #0033A0;">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.watsonAssistantChatOptions = {
            integrationID: "1718375d-6272-4f07-81e4-74cf92039870", // The ID of this integration.
            region: "au-syd", // The region your integration is hosted in.
            serviceInstanceID: "f0c721be-f6d1-4697-b079-25287c3231ff", // The ID of your service instance.
            onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function () {
            const t = document.createElement('script');
            t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
            document.head.appendChild(t);
        });
    </script>
</body>

</html>
