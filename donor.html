<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Pantry Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark custom-navbar"
        style="background-color: #0056b3; border-top: 5px solid #ff6600;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Pantry Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="food_pantry.html">Food Pantries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="donor.html">Donate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="donate-us" style="background-color: #FF6600; color: #0033A0; padding: 20px;">
        <h2>Donate Us!</h2>
        <p>Your support helps us provide essential resources to students. Thank you for considering a donation.</p>
        <button style="background-color: #0033A0; color: #FFFFFF;" data-bs-toggle="modal"
            data-bs-target="#donateModal">Donate Now</button>
    </section>

    <!-- Donate Modal -->
    <div class="modal fade" id="donateModal" tabindex="-1" aria-labelledby="donateModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #0033A0; color: #FFFFFF;">
                    <h5 class="modal-title" id="donateModalLabel">Choose Donation Amount</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Select Amount</label>
                            <select class="form-select" id="donationAmount" onchange="toggleCustomAmount()">
                                <option value="5">$5</option>
                                <option value="10">$10</option>
                                <option value="20">$20</option>
                                <option value="custom">Custom Amount</option>
                            </select>
                        </div>
                        <div class="mb-3" id="customAmountField" style="display: none;">
                            <label for="customAmount" class="form-label">Enter Custom Amount (USD)</label>
                            <input type="number" min="1" class="form-control" id="customAmount"
                                placeholder="Enter amount">
                        </div>
                        <button type="submit" class="btn btn-primary w-100"
                            style="background-color: #FF6600; color: #0033A0;">Donate</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleCustomAmount() {
            const donationAmount = document.getElementById("donationAmount").value;
            const customAmountField = document.getElementById("customAmountField");
            customAmountField.style.display = (donationAmount === "custom") ? "block" : "none";
        }
    </script>

    <script>
        window.watsonAssistantChatOptions = {
            integrationID: "1718375d-6272-4f07-81e4-74cf92039870",
            region: "au-syd",
            serviceInstanceID: "f0c721be-f6d1-4697-b079-25287c3231ff",
            onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function () {
            const t = document.createElement('script');
            t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
            document.head.appendChild(t);
        });
    </script>
</body>

</html>
